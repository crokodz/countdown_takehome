<router-outlet></router-outlet>

<ng-container
  *ngIf="loadProductError$ | async as errorObject; else productList ">
  {{errorObject.message}}
</ng-container>

<ng-template #productList>
  <div class="results">
    <section>
      <input class="border border-black search" type="text" [(ngModel)]="filterValue" />
      <select class="sort" (change)="onEditClick($event)">
        <option></option>
        <option value="1">By Date</option>
        <option value="2">By Name</option>
      </select>
    </section>
  </div>
  <div class="results">
    <app-product-item
      *ngFor="let item of productList$ | async"
      [productItem]="item">
    </app-product-item>
  </div>
</ng-template>
